<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetHub - 机器人管理系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        :root {
            --primary: #4F46E5;
            --primary-light: #818CF8;
            --bg-dark: #0D1117;
            --bg-card: #161B22;
            --bg-card-hover: #1C2128;
            --border: #30363D;
            --text-primary: #E6EDF3;
            --text-secondary: #8B949E;
            --success: #3FB950;
            --warning: #D29922;
            --danger: #F85149;
            --offline: #6E7681;
            --running: #58A6FF;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
        }

        /* 左侧边栏 */
        .sidebar {
            width: 240px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            padding: 16px 0;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .logo {
            padding: 8px 20px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo h1 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .nav-section {
            padding: 8px 12px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 8px 12px;
            margin-bottom: 4px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
            margin-bottom: 2px;
        }

        .nav-item:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: rgba(79, 70, 229, 0.15);
            color: var(--primary-light);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }

        /* 主内容区 */
        .main {
            margin-left: 240px;
            flex: 1;
            padding: 24px 32px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h2 {
            font-size: 24px;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 16px;
            gap: 8px;
            width: 280px;
        }

        .search-box input {
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            font-size: 14px;
            color: var(--text-primary);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
        }

        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-icon.total { background: rgba(79, 70, 229, 0.15); color: var(--primary-light); }
        .stat-icon.online { background: rgba(63, 185, 80, 0.15); color: var(--success); }
        .stat-icon.offline { background: rgba(110, 118, 129, 0.15); color: var(--offline); }
        .stat-icon.running { background: rgba(88, 166, 255, 0.15); color: var(--running); }

        .stat-content h3 {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
        }

        /* 实体卡片网格 */
        .entities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .entity-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
        }

        .entity-card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-2px);
        }

        .entity-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .entity-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .entity-avatar {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 16px;
        }

        .entity-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .entity-id {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .entity-status {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .entity-status.online {
            background: rgba(63, 185, 80, 0.15);
            color: var(--success);
        }

        .entity-status.offline {
            background: rgba(110, 118, 129, 0.15);
            color: var(--offline);
        }

        .entity-status.running {
            background: rgba(88, 166, 255, 0.15);
            color: var(--running);
        }

        .entity-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .detail-item {
            background: var(--bg-dark);
            border-radius: 8px;
            padding: 12px;
        }

        .detail-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 14px;
            font-weight: 600;
        }

        .detail-value.task {
            color: var(--primary-light);
        }

        /* 进度条 */
        .progress-container {
            margin-top: 12px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .progress-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .progress-value {
            font-size: 12px;
            font-weight: 600;
            color: var(--primary-light);
        }

        .progress-bar {
            height: 6px;
            background: var(--bg-dark);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        /* 系统信息 */
        .system-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        .system-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .system-header h3 {
            font-size: 16px;
            font-weight: 600;
        }

        .system-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .system-stat {
            background: var(--bg-dark);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .system-stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-light);
            margin-bottom: 4px;
        }

        .system-stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* 加载状态 */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border);
            border-top-color: var(--primary-light);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 最后更新时间 */
        .last-update {
            font-size: 12px;
            color: var(--text-secondary);
            text-align: right;
            padding: 12px 0;
        }

        /* 响应式 */
        @media (max-width: 1200px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

    <script>
        // 机器人颜色映射
        const robotColors = {
            '大周': '#4F46E5',
            '默默': '#10B981',
            'Momo': '#10B981'
        };

        function getRobotColor(name) {
            return robotColors[name] || '#6E7681';
        }

        // 获取机器人数据
        async function fetchRobotData() {
            try {
                const response = await fetch('/api/robots');
                if (!response.ok) throw new Error('Failed to fetch');
                return await response.json();
            } catch (error) {
                console.error('Error fetching robot data:', error);
                return [];
            }
        }

        // 格式化时间
        function formatTime(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return '刚刚';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}分钟前`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}小时前`;
            return date.toLocaleDateString('zh-CN');
        }

        // 渲染实体卡片
        function renderEntities(robots) {
            const grid = document.getElementById('entitiesGrid');
            
            if (!robots || robots.length === 0) {
                grid.innerHTML = '<div class="loading" style="grid-column: 1 / -1;">暂无机器人数据</div>';
                return;
            }

            let online = 0, offline = 0, running = 0;
            let totalCpu = 0, totalMemory = 0, activeTasks = 0;

            grid.innerHTML = robots.map(robot => {
                const status = robot['状态'] || 'offline';
                const statusClass = status === '在线' ? 'online' : (status === '执行中' ? 'running' : 'offline');
                const statusText = status === '执行中' ? '执行中' : (status === '在线' ? '在线' : '离线');
                
                if (status === '在线') online++;
                else if (status === '执行中') running++;
                else offline++;

                totalCpu += robot['CPU负载'] || 0;
                totalMemory += robot['内存使用率'] || 0;
                if (robot['当前任务'] && robot['当前任务'] !== '-') activeTasks++;

                const progress = robot['任务进度'] || 0;
                const cpu = robot['CPU负载'] || 0;
                const memory = robot['内存使用率'] || 0;
                const task = robot['当前任务'] || '-';

                const color = getRobotColor(robot['名称']);

                return `
                    <div class="entity-card">
                        <div class="entity-header">
                            <div class="entity-info">
                                <div class="entity-avatar" style="background: ${color}">${robot['名称'] ? robot['名称'][0] : '?'}</div>
                                <div>
                                    <div class="entity-name">${robot['名称'] || '-'}</div>
                                    <div class="entity-id">${robot['机器人ID'] || '-'}</div>
                                </div>
                            </div>
                            <span class="entity-status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="entity-details">
                            <div class="detail-item">
                                <div class="detail-label">当前任务</div>
                                <div class="detail-value task">${task}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">资源使用</div>
                                <div class="detail-value">CPU ${cpu}% / 内存 ${memory}%</div>
                            </div>
                        </div>
                        <div class="progress-container">
                            <div class="progress-header">
                                <span class="progress-label">任务进度</span>
                                <span class="progress-value">${progress}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // 更新统计
            document.getElementById('totalRobots').textContent = robots.length;
            document.getElementById('onlineRobots').textContent = online;
            document.getElementById('offlineRobots').textContent = offline;
            document.getElementById('runningRobots').textContent = running;

            // 更新系统信息
            const avg = robots.length > 0;
            document.getElementById('avgCpu').textContent = avg ? `${Math.round(totalCpu / robots.length)}%` : '-';
            document.getElementById('avgMemory').textContent = avg ? `${Math.round(totalMemory / robots.length)}%` : '-';
            document.getElementById('totalTasks').textContent = activeTasks;
            document.getElementById('lastUpdate').textContent = `最后更新: ${new Date().toLocaleTimeString('zh-CN')}`;
        }

        // 刷新数据
        async function refreshData() {
            const grid = document.getElementById('entitiesGrid');
            grid.innerHTML = '<div class="loading" style="grid-column: 1 / -1;"><div class="spinner"></div>加载中...</div>';
            
            const robots = await fetchRobotData();
            renderEntities(robots);
        }

        // 初始加载
        refreshData();

        // 每30秒自动刷新
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
